events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  resolver 127.0.0.11 valid=30s ipv6=off;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    "" close;
  }

  server {
    listen 8080;
    server_name _;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    location = / {
      root /usr/share/nginx/html;
      try_files /home.html =404;
    }

    location = /dashboard {
      return 302 /dashboard/;
    }

    location /dashboard/ {
      set $dashboard_upstream http://dashboard:8002;
      rewrite ^/dashboard/(.*)$ /$1 break;
      proxy_pass $dashboard_upstream;
    }

    location = /search {
      return 302 /search/;
    }

    location /search/ {
      set $search_upstream http://search_ui:8004;
      rewrite ^/search/(.*)$ /$1 break;
      proxy_pass $search_upstream;
    }

    location = /bibtex {
      return 302 /bibtex/;
    }

    location /bibtex/ {
      set $bibtex_upstream http://bibtex_ui:8003;
      rewrite ^/bibtex/(.*)$ /$1 break;
      proxy_pass $bibtex_upstream;
    }

    location = /resolver {
      return 302 /resolver/ui;
    }

    location = /resolver/ {
      return 302 /resolver/ui;
    }

    location /resolver/ {
      set $resolver_upstream http://resolver:8080;
      rewrite ^/resolver/(.*)$ /$1 break;
      proxy_pass $resolver_upstream;
    }

    location = /docs {
      return 302 /docs/;
    }

    location /docs/ {
      set $docs_upstream http://docs:80;
      rewrite ^/docs/(.*)$ /$1 break;
      proxy_pass $docs_upstream;
    }

    location /r/ {
      set $resolver_upstream http://resolver:8080;
      proxy_pass $resolver_upstream;
    }

    location = /mcp {
      set $mcp_upstream http://mcp:8000/mcp;
      proxy_pass $mcp_upstream;
    }

    location /mcp/ {
      set $mcp_upstream http://mcp:8000;
      proxy_pass $mcp_upstream;
    }
  }
}
