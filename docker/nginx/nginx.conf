events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  resolver 127.0.0.11 valid=30s ipv6=off;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    "" close;
  }

  server {
    listen 8080;
    server_name _;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    location = / {
      set $workspace_home_upstream http://bibtex_ui:8003;
      proxy_pass $workspace_home_upstream;
    }

    location = /dashboard {
      return 302 /dashboard/;
    }

    location /dashboard/ {
      set $workspace_upstream http://bibtex_ui:8003;
      rewrite ^/dashboard/(.*)$ /$1 break;
      proxy_pass $workspace_upstream;
    }

    location /api/ {
      set $workspace_api_upstream http://bibtex_ui:8003;
      proxy_pass $workspace_api_upstream;
    }

    location = /docs {
      return 302 /docs/;
    }

    location /docs/ {
      set $docs_upstream http://docs:80;
      rewrite ^/docs/(.*)$ /$1 break;
      proxy_pass $docs_upstream;
    }

    location = /redisinsight {
      return 302 /redisinsight/;
    }

    location /redisinsight/ {
      set $redisinsight_upstream http://redisinsight:5540;
      proxy_pass $redisinsight_upstream;
    }

    location = /minio {
      return 302 http://$host:9001/;
    }

    location /minio/ {
      return 302 http://$host:9001/;
    }

    location = /flower {
      return 302 /flower/;
    }

    location /flower/ {
      set $flower_upstream http://flower:5555;
      proxy_pass $flower_upstream;
    }

    location = /qdrant {
      return 302 http://$host:6333/dashboard;
    }

    location = /qdrant/ {
      return 302 http://$host:6333/dashboard;
    }

    location /r/ {
      set $resolver_upstream http://resolver:8080;
      proxy_pass $resolver_upstream;
    }

    location = /mcp {
      set $mcp_upstream http://mcp:8000/mcp;
      proxy_pass $mcp_upstream;
    }

    location /mcp/ {
      set $mcp_upstream http://mcp:8000;
      proxy_pass $mcp_upstream;
    }
  }
}
