services:
  mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DOCS_DIR=/docs
      - MCP_RESOURCE=https://mcp.heley.uk

    volumes:
      - ./docs:/docs:ro
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    depends_on: [mcp]
    restart: unless-stopped
